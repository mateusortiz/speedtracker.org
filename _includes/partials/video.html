{% assign width = include.width | times: 1.0 %}
{% assign height = include.height | times: 1.0 %}
{% assign paddingBottom = height | divided_by: width | times: 100 %}

<div class="c-Video" style="padding-bottom: {{ paddingBottom }}%">
  <iframe class="c-Video__inner" width="{{ include.width }}" height="{{ include.height }}" src="{{ include.url }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
